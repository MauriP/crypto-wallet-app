<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - CryptoApp</title>
  <link rel="stylesheet" href="Styles/LoginStyle.css" />
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Inicia sesión</h2>
    <form id="loginForm" class="active">
      <input type="text" name="username" placeholder="Username" required />
      <div class="input-password">
  <input type="password" name="password" placeholder="Password" required id="loginPassword" />
  <span class="toggle-password" onclick="togglePassword('loginPassword', this)">👁️</span>
</div>
      <button type="submit">Ingresar</button>
    </form>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <div class="input-password">
  <input type="password" name="password" placeholder="Password" required id="registerPassword" />
  <span class="toggle-password" onclick="togglePassword('registerPassword', this)">👁️</span>
</div>
      <button type="submit">Registrar</button>
    </form>
    <div class="toggle">
      <span id="toggleText">¿No tienes una cuenta? <a onclick="toggleForms()">Regístrate aquí</a></span>
    </div>
    <div id="userInfo">
      <p id="userIdDisplay"></p>
    </div>
  </div>
  <script src="Scripts/LoginScript.js"></script>
</body>
</html>
